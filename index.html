<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <form action="#" id="registration" name="registration" class="form">
      <label for="first-name">Enter Your First Name</label>
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="John"
      />
      <p class="err-paragraph" id="f-name-err" name="f-name"></p>
      <label for="last-name">Enter Your Last Name</label>
      <input
        type="text"
        name="last-name"
        id="last-name"
        placeholder="Schmoe"
      />
      <p class="err-paragraph" id="l-name-err"></p>
      <label for="email">Enter Your Email</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="johnSchmoe@gmail.com"
      />
      <p class="err-paragraph" id="email-err"></p>

      <label for="password">Enter Passowrd</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="*********"
      />
      <p class="err-paragraph" id="password-err"></p>

      <label for="repeat-password">Repeat Password</label>
      <input
        type="password"
        name="repeat-password"
        id="repeat-password"
        placeholder="*********"
      />
      <p class="err-paragraph" id="r-password-err"></p>
      <label for="description">Enter Description (optional)</label>
      <textarea placeholder="text goes here..." id="description" name="description"></textarea>
      <p class="err-paragraph" id="desc-err"></p>
      <button class="reg-button" id="reg-button">Registration</button>
    </form>
    <div class="davaleba-2">
      <form id="add">
        <input type="text" id="add-text" name="add"/>
        <button>Add</button>
      </form>
      <ul id="list-ul">

      </ul>
    </div>

    <ul id="filtered" class="filtered">
      
    </ul>
  </body>
</html>
