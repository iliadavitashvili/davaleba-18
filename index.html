<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <form action="#" id="registration" name="registration" class="form">
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="Enter Your First Name"
      />
      <p class="err-paragraph" id="f-name-err" name="f-name"></p>
      <input
        type="text"
        name="last-name"
        id="last-name"
        placeholder="Enter Your Last Name"
      />
      <p class="err-paragraph" id="l-name-err"></p>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
      />
      <p class="err-paragraph" id="email-err"></p>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
      />
      <p class="err-paragraph" id="password-err"></p>
      <input
        type="password"
        name="repeat-password"
        id="repeat-password"
        placeholder="Repeat Password"
      />
      <p class="err-paragraph" id="r-password-err"></p>
      <textarea placeholder="Enter Description" id="description"></textarea>
      <p class="err-paragraph" id="desc-err"></p>
      <button class="reg-button" id="reg-button">Registration</button>
    </form>
  </body>
</html>
